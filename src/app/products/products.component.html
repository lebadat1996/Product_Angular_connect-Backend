<div class="container">
  <h2 class="container btn-primary">Danh sach Product <span class="fa fa-gear fa-spin"></span></h2>
  <app-product-content>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@getbootstrap">Add Product
    </button>
  </app-product-content>
  <table class="table table" style="color: black">
    <thead>
    <tr class="btn-danger">
      <th>ID</th>
      <th>Name</th>
      <th>Product Code</th>
      <th>Comment</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pro of products" class="btn-dark">
      <td>{{pro.id}}</td>
      <td>{{pro.name}}</td>
      <td>{{pro.productCode}}</td>
      <td>{{pro.comment}}</td>
      <td><a [routerLink]="['product-edit', pro.id]"><span class="fa fa-edit"></span></a></td>
      <td>
        <button (click)="deleteProduct(pro.id)"><span class="fa fa-cut"></span></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-create-product></app-create-product>
      </div>
    </div>
  </div>
</div>
