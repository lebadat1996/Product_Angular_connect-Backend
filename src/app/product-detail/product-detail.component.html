<div *ngIf="isShow">
  <h1>{{message}}</h1>
</div>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <input type="hidden" formGroupName="id">
  <div>
    <label>
      Name
      <br>
      <input type="text" formControlName="name">
    </label>
  </div>
  <!--  <div *ngIf="postForm.get('title').invalid && postForm.get('title').touched" style="color: red">-->
  <!--    Title is required and min length is 10-->
  <!--  </div>-->
  <div>
    <label>
      product code
      <br>
      <textarea formControlName="productCode" cols="30" rows="10"></textarea>
    </label>
  </div>
  <div>
    <label>
      Comment
      <br>
      <textarea formControlName="comment" cols="30" rows="10"></textarea>
    </label>
  </div>
  <!--  <div *ngIf="postForm.get('body').invalid && postForm.get('body').touched" style="color: red">-->
  <!--    Body is required and min length is 10-->
  <!--  </div>-->
  <button type="submit">Submit</button>
</form>
